                <form class="mx-2 my-auto d-inline w-100">
                    <div class="input-group">
                        <input type="text" class="form-control border border-right-0" placeholder="Search...">
                        <span class="input-group-append">
                            <button class="btn btn-primary" type="button">Search</button>
                        </span>
                    </div>
                </form>
            </div>
        </nav>

        <!--jumbotron-->
        <div class="jumbotron jumbotron-fluid text-dark card card-image"
            style="background-image: url(img/navbar/cover.jpg); background-size: cover; background-repeat: no-repeat;">
            <div class="container">
                <h1 class="display-4">My Book Store</h1>
            </div>
        </div>

    </header>

    <main class="container-fluid">

        <section>
            <div class="container bg-white rounded">

                <div class="row-sm">
                    <h1 class="my-2" id="createSaleHeading">Edit Your Product</h1>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <img class="img-fluid" src="http://placehold.it/350x400" alt="">
                    </div>

                    <div class="col-md-8">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Title</label>
                                    <input type="email" class="form-control" id="inputEmail4">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Author</label>
                                    <input type="password" class="form-control" id="inputPassword4">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="inputState">Year Published</label>
                                    <select id="inputState" class="form-control">
                                        <option selected>Select...</option>
                                        <option>2020</option>
                                        <option>2019</option>
                                        <option>2018</option>
                                        <option>2017</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputState">Condition</label>
                                    <select id="inputState" class="form-control">
                                        <option selected>Choose...</option>
                                        <option>New</option>
                                        <option>Used</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputState">Category</label>
                                    <select id="inputState" class="form-control">
                                        <option selected>Choose...</option>
                                        <option>Fiction</option>
                                        <option>Non-Fiction</option>
                                        <option>Historical</option>
                                        <option>Sci-Fi</option>
                                        <option>Romance</option>
                                        <option>Educational</option>
                                        <option>Horror</option>
                                        <option>Thriller</option>
                                        <option>True Crime</option>
                                        <option>Biography</option>
                                        <option>Fantasy</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-10">
                                    <label for="inputDescription">Description</label>
                                    <textarea class="form-control" id="descriptionArea" rows="5"></textarea>
                                </div>

                                <div class="form-group col-md-2">
                                    <label for="inputZip">Qty</label>
                                    <input type="number" min="0" class="form-control" id="inputZip">
                                </div>
                                <div class="form-group col-md-12">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="customFile">
                                        <label class="custom-file-label" for="customFile">Choose images...</label>
                                    </div>
                                </div>
                                <div class="form-group input-group col-md-5">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                    </div>
                                    <input type="number" min="0" step="any" class="form-control" placeholder="Enter amount:" id="inputPrice" aria-label="Amount">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <button type="submit" class="btn btn-primary">Update</button>
                                    <button type="submit" class="btn btn-danger">Remove</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
        </section>

    </main>
